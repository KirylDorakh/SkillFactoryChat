{% extends 'base.html' %}

{% block title %}
    Profile
{% endblock title %}

{% block content %}
    <h1>Edit profile</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p|safe }}
        <input type="submit" value="update">
    </form>
    <div class="footer">
        <p>If you would like to <span>change password</span>, click the button bellow:</p>
        <a href="{% url 'profile_change_password'%}" class="button">Change password</a>
        <a class="button" href="{% url 'home' %}">Back</a>
    </div>
{% endblock content %}
